<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>

    <script>
          
          function passwordConfirmation() {
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("confirmpass").value;
           
            if (password == "") {
                alert("Error: The password field is Empty.");
            } else if (password == confirmPassword) {
                alert("Logged In");
            } else {
                alert("Please make sure your passwords match.")
            }
}
    </script>

  <div class="wrapper">
    <div class="part-1">
        <div class="logo">
            Peace<img src="images/tea-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="part-2">
        <div class="main">
            <div class="text">
                <h3>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started. <br> <br>
                    You <em>know</em> you want to.
                </h3>
            </div>

            <form action="" method="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    
                   <div>
                    <span>
                        <label for="first_name">FIRST NAME</label> <br>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </span>
                    <span>
                        <label for="last_name">LAST NAME</label> <br>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </span>
                   </div>

                   <div>
                        <span>
                            <label for="email">EMAIL</label> <br>
                            <input type="email" id="email" name="email" placeholder="email@email" required>
                        </span>
                        <span>
                            <label for="phone">PHONE NUMBER</label> <br>
                            <input type="tel" id="phone" name="tel" minlength="10" maxlength="10" placeholder="ex: 06 85 98 78 85" required>
                        </span>
                   </div>

                   <div>
                        <span>
                            <label for="pass">PASSWORD</label> <br>
                            <input type="password" id="pass" name="pass" required>
                        </span>
                        <span>
                            <label for="confirmpass">CONFIRM PASSWORD</label> <br>
                            <input type="password" id="confirmpass" name="confirmpass" required>
                        </span>
                   </div>
                </fieldset>

                <button type="submit" onclick="passwordConfirmation()">Create Account</button>
            </form>
        
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
  </div>
</body>
</html>
